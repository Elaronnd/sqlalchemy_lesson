{% extends 'base.html' %}
{% block content %}
<h1>Students list</h1>
<ul>{% for student in students %}
    <li>
        {{ student.name }} {{ student.age }} {{ student.major }}
        <a href="{{ url_for('delete_student', id=student.id) }}">Delete student</a>
        <a href="{{ url_for('edit_student', id=student.id) }}">Edit student</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
