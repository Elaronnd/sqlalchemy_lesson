{% extends 'base.html' %}
{% block content %}
<h1>Add student</h1>
<form method="POST">
    <p>
        {{ form.name.label }} <br>
        {{ form.name(size=32) }}
    </p>
    <p>
        {{ form.age.label }} <br>
        {{ form.age(size=32) }}
    </p>
    <p>
        {{ form.major.label }} <br>
        {{ form.major(size=32) }}
    </p>
    <p>
        {{ form.submit() }}
    </p>
</form>
{% endblock %}
